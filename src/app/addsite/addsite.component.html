
<h1 mat-dialog-title>Add New Site</h1>

<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Site Name</mat-label>
      <input matInput [(ngModel)]="site.name" name="name" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Location</mat-label>
      <input matInput [(ngModel)]="site.location" name="location" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Historical Period</mat-label>
      <input matInput [(ngModel)]="site.historicalPeriod" name="historicalPeriod" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="site.description" name="description" required></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Discovered By</mat-label>
      <input matInput [(ngModel)]="site.discoveredBy" name="discoveredBy" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Conservation Status</mat-label>
      <input matInput [(ngModel)]="site.conservationStatus" name="conservationStatus" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date Discovered</mat-label>
      <input matInput [(ngModel)]="site.dateDiscovered" name="dateDiscovered" type="date" required />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
