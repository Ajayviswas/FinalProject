<div class="main-signup-page">
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
      <div class="form-group">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" [(ngModel)]="user.name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
      </div>

      <div class="form-group">
        <label for="role">Role:</label><br>
        <select id="role" name="role" [(ngModel)]="user.role">
          <option value="user">User</option>
          <option value="Visitor">Visitor</option>
          <option value="Archaeologist">Archaeologist</option>
          <option value="Conservator">Conservator</option>
          <option value="Researcher">Researcher</option>
        </select>
      </div>

      <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
  </div>
</div>
